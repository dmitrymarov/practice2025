<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск решений | Система обработки запросов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Служба поддержки</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.decision_tree') }}">Диалоговый модуль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('main.search') }}">Поиск решений</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.servicedesk') }}">Заявки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Полнотекстовый поиск решений</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Введите запрос...">
                            <button id="search-button" class="btn btn-success">Поиск</button>
                        </div>
                        
                        <div id="search-results" class="mt-3">
                            <p class="text-center text-muted">Введите запрос для поиска решений</p>
                        </div>
                    </div>
                </div>
                
                <div id="ticket-form" class="card d-none">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Создание заявки</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="ticket-subject" class="form-label">Тема заявки</label>
                            <input type="text" class="form-control" id="ticket-subject" placeholder="Введите тему заявки">
                        </div>
                        <div class="mb-3">
                            <label for="ticket-description" class="form-label">Описание проблемы</label>
                            <textarea class="form-control" id="ticket-description" rows="3" placeholder="Опишите вашу проблему подробнее"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ticket-priority" class="form-label">Приоритет</label>
                            <select class="form-select" id="ticket-priority">
                                <option value="low">Низкий</option>
                                <option value="normal" selected>Обычный</option>
                                <option value="high">Высокий</option>
                                <option value="urgent">Срочный</option>
                            </select>
                        </div>
                        
                        <div id="selected-solution" class="alert alert-info mb-3 d-none">
                            <h5>Выбранное решение</h5>
                            <p id="solution-content"></p>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button id="cancel-ticket" class="btn btn-secondary me-2">Отмена</button>
                            <button id="submit-ticket" class="btn btn-success">Отправить заявку</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p class="mb-0">© 2025 Система обработки запросов | Учебный проект</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Глобальные переменные
        let selectedSolution = '';
        
        $(document).ready(function() {
            // Обработка поискового запроса
            $('#search-button').click(function() {
                const query = $('#search-input').val().trim();
                if (query) {
                    searchSolutions(query);
                }
            });
            
            // Поиск при нажатии Enter
            $('#search-input').keypress(function(e) {
                if (e.which === 13) {
                    const query = $(this).val().trim();
                    if (query) {
                        searchSolutions(query);
                    }
                }
            });
            
            // Открыть форму с выбранным решением
            $(document).on('click', '.create-ticket-btn', function() {
                selectedSolution = $(this).data('solution');
                
                $('#solution-content').text(selectedSolution);
                $('#selected-solution').removeClass('d-none');
                $('#ticket-form').removeClass('d-none');
                
                // Предзаполнить поля
                $('#ticket-subject').val('Запрос на помощь');
                $('#ticket-description').val('Мне нужна помощь с проблемой.');
                
                // Прокрутка к форме
                $('html, body').animate({
                    scrollTop: $('#ticket-form').offset().top - 50
                }, 500);
            });
            
            // Отмена создания заявки
            $('#cancel-ticket').click(function() {
                $('#ticket-form').addClass('d-none');
                selectedSolution = '';
            });
            
            // Создание заявки
            $('#submit-ticket').click(function() {
                const ticketData = {
                    subject: $('#ticket-subject').val(),
                    description: $('#ticket-description').val(),
                    priority: $('#ticket-priority').val(),
                    project_id: 1
                };
                
                $.ajax({
                    url: '/api/tickets',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(ticketData),
                    success: function(response) {
                        // Прикрепить решение к заявке
                        $.ajax({
                            url: `/api/tickets/${response.id}/solution`,
                            method: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ solution: selectedSolution }),
                            success: function() {
                                alert(`Заявка #${response.id} успешно создана!`);
                                $('#ticket-form').addClass('d-none');
                                selectedSolution = '';
                            }
                        });
                    }
                });
            });
        });
        
        // Функция поиска решений
        function searchSolutions(query) {
            $('#search-results').html('<div class="text-center"><div class="spinner-border text-success" role="status"></div><p class="mt-2">Поиск решений...</p></div>');
            
            $.ajax({
                url: '/api/search',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: query }),
                success: function(data) {
                    if (data.results && data.results.length > 0) {
                        displayResults(data.results);
                    } else {
                        $('#search-results').html('<div class="alert alert-warning">Решений не найдено. Попробуйте изменить запрос.</div>');
                    }
                },
                error: function() {
                    $('#search-results').html('<div class="alert alert-danger">Произошла ошибка при поиске. Пожалуйста, попробуйте еще раз.</div>');
                }
            });
        }
        
        // Отображение результатов поиска
        function displayResults(results) {
            const resultsContainer = $('#search-results');
            resultsContainer.empty();
            
            resultsContainer.append(`<h4>Найдено решений: ${results.length}</h4>`);
            
            results.forEach(result => {
                resultsContainer.append(`
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">${result.title}</h5>
                            <span class="badge bg-primary">Релевантность: ${Math.round(result.score * 10) / 10}</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">${result.content}</p>
                            <button class="btn btn-success btn-sm create-ticket-btn" data-solution="${result.content}">
                                Создать заявку с этим решением
                            </button>
                        </div>
                    </div>
                `);
            });
        }
    </script>
</body>
</html>
